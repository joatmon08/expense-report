---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense
  labels:
    app: expense
    release: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense
      release: v1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service-upstreams: "expense-db-mssql:1433"
        consul.hashicorp.com/transparent-proxy-exclude-outbound-ports: "9411"
        consul.hashicorp.com/service-meta-version: v1
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-init-first: "true"
        vault.hashicorp.com/role: "expense"
        vault.hashicorp.com/agent-inject-secret-appsettings.json: "expense/database/mssql/creds/expense"
        vault.hashicorp.com/agent-inject-template-appsettings.json: |
          {
            "Logging": {
              "LogLevel": {
                "Default": "Warning"
              }
            },
            "Version": "1.0",
            "AllowedHosts": "*",
            "ConnectionStrings": {
              {{ with secret "expense/database/mssql/creds/expense" -}}
              "ExpensesDatabase": "Server=.;Database=DemoExpenses;user id={{ .Data.username }};password={{ .Data.password }}",
              {{- end }}
              "Zipkin": "http://jaeger:9411"
            }
          }
      labels:
        app: expense
        release: v1
        framework: dotnet
    spec:
      serviceAccountName: expense
      containers:
        - name: expense
          imagePullPolicy: Always
          image: "joatmon08/expense:dotnet"
          command: ["/bin/sh"]
          args: ["-c", "cp /vault/secrets/appsettings.json /app/appsettings.json && dotnet expense.dll"]
          ports:
            - containerPort: 5001
          livenessProbe:
            httpGet:
              path: /api
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
